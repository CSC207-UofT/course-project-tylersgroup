

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta  http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <title>Playlist Generator Screen</title>
    <link rel="stylesheet" href="../css/playlistGen_screen.css">

</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #bc7089;
    }
    h1 {
        margin-top: 10%;
        text-align: center;
        font-size:3rem;
        color: floralwhite;
    }
    form{
        /*width: 80%;*/
        /*position: absolute;*/
        /*top: 50%;*/
        /*left: 50%;*/
        /*transform: translate(-50%, -50%);*/
    }

    input[type="text"]{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        font-size:24px;
        background-color: #bc7089;

    }

    .buttons{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    button:hover{
        background: lightgrey;
        color: cadetblue;
    }
    button {
        transition-duration: 0.4s;
        font-size: 20px;
        padding: 15px 20px;
        margin: 4px 2px;
        border: 0.3rem solid #ffffff;
        font-weight: bold;
    }
    button:hover{
        background-color: #e7e7e7;
    }
</style>
<body>

<h1>Playlist Generator</h1>


<form action="/PlayGen" method="POST">
    <div>
        <label for="input">Please input a sentence:</label>
        <input name="input" id="input">
    </div>

    <div>
        <label for="num">Enter 1 for long and 2 for short:</label>
        <input name="num" id="num" value="1">
    </div>
    <div>
        <label for="id">hi</label>
        <input type="text" name="id" id="id" value="">
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>

</body>
<script>
    const queryString = window.location.search;
    // console.log(queryString);
    const urlParams = new URLSearchParams(queryString);
    const id = urlParams.get('id')
    // console.log(id);

    const idInput = document.getElementById("id");
    idInput.value = id;
</script>
</html>
